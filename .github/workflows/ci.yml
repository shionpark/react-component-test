name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # 작업명
  quality-checks:
    # 어디서
    runs-on: ubuntu-latest
    # 단계
    steps:
      - name: Github Repository 불러오기
        uses: actions/checkout@v5

      - name: pnpm 설치
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Node.js 설치
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: 의존성(라이브러리) 설치
        run: pnpm ci

      - name: Run ESLint
        run: pnpm lint

      # - name: 테스트 실행하기
      #   run: pnpm test -- --runInBand

      - name: 타입 체크
        run: pnpm exec tsc --noEmit --skipLibCheck
